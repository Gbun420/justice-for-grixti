<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';">
  <title data-i18n="page_title"></title>
  <meta name="description" data-i18n="meta_description" content="">
  <meta name="keywords" data-i18n="meta_keywords" content="">
  <meta name="author" data-i18n="meta_author" content="">
  <meta property="og:title" data-i18n="og_title" content="">
  <meta property="og:description" data-i18n="og_description" content="">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="./src/style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "WebSite",
        "name": "Justice for Dr. Silvio Grixti",
        "url": "https://justiceforgrixti.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://justiceforgrixti.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      },
      {
        "@type": "Organization",
        "name": "Justice for Dr. Silvio Grixti Campaign",
        "url": "https://justiceforgrixti.com/",
        "logo": "https://justiceforgrixti.com/grixti-hero.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "justiceforgrixti@proton.me",
          "contactType": "Customer Service"
        },
        "sameAs": [
          "https://github.com/Gbun420/justice-for-grixti"
        ]
      }
    ]
  }
  </script>
</head>

<body>
  <div class="ambient-light"></div>
  <div class="vignette"></div>

  <nav class="main-nav container">
    <a href="#about" data-i18n="navigation.about"></a>
    <a href="#case" data-i18n="navigation.case"></a>
    <a href="#timeline" data-i18n="navigation.timeline"></a>
    <a href="#petition" data-i18n="navigation.petition"></a>
    <a href="#testimonials" data-i18n="navigation.testimonials"></a>
    <a href="#contact" data-i18n="navigation.contact"></a>
  </nav>

  <header class="container">
    <span class="hero-tag reveal" data-i18n="header.tagline"></span>
    <h1 class="reveal" data-i18n="header.title"></h1>
    <p class="hero-lead reveal" data-i18n="header.lead_paragraph"></p>
    <a href="#petition" class="cta-button reveal" data-i18n="header.cta_button"></a>
  </header>

  <main>
    <section id="about" class="container reveal">
      <div class="glass-panel">
        <div class="narrative-grid">
          <div class="content-left">
            <h2 data-i18n="about_section.title"></h2>
            <p class="section-subtext" data-i18n="about_section.subtitle"></p>
            <p data-i18n="about_section.paragraph_1"></p>
            <p data-i18n="about_section.paragraph_2"></p>
          </div>
          <div class="image-placeholder-container">
            <div class="image-overlay-gold"></div>
            <div class="placeholder-box">
              <img src="/grixti-profile.jpg" alt="Dr. Silvio Grixti" style="width:100%; height:100%; object-fit:cover;" loading="lazy">
            </div>
            <span class="placeholder-label" data-i18n="about_section.image_label"></span>
          </div>
        </div>
      </div>
    </section>

    <section id="case" class="container reveal">
      <div class="glass-panel center-content">
        <h2 data-i18n="case_section.title"></h2>
        <p class="section-subtext" data-i18n="case_section.subtitle"></p>
        <p data-i18n="case_section.intro_paragraph"></p>
        <ul>
          <li data-i18n="case_section.point_1"></li>
          <li data-i18n="case_section.point_2"></li>
          <li data-i18n="case_section.point_3"></li>
          <li data-i18n="case_section.point_4"></li>
        </ul>
        <p data-i18n="case_section.conclusion_paragraph"></p>
      </div>
    </section>

    <section id="timeline" class="container reveal">
      <div class="glass-panel">
        <h2 class="center-content" data-i18n="timeline_section.title"></h2>
        <p class="section-subtext center-content" data-i18n="timeline_section.subtitle"></p>
        <div class="timeline">
          <div class="timeline-item left">
            <div class="timeline-content">
              <h3 data-i18n="timeline_section.event_1_date"></h3>
              <p data-i18n="timeline_section.event_1_description"></p>
            </div>
          </div>
          <div class="timeline-item right">
            <div class="timeline-content">
              <h3 data-i18n="timeline_section.event_2_date"></h3>
              <p data-i18n="timeline_section.event_2_description"></p>
            </div>
          </div>
          <div class="timeline-item left">
            <div class="timeline-content">
              <h3 data-i18n="timeline_section.event_3_date"></h3>
              <p data-i18n="timeline_section.event_3_description"></p>
            </div>
          </div>
          <div class="timeline-item right">
            <div class="timeline-content">
              <h3 data-i18n="timeline_section.event_4_date"></h3>
              <p data-i18n="timeline_section.event_4_description"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="petition" class="container reveal">
      <div class="glass-panel">
        <h2 class="center-content" data-i18n="petition_section.title"></h2>
        <p class="section-subtext center-content" data-i18n="petition_section.subtitle"></p>

        <div class="petition-stats">
          <span class="counter-label" data-i18n="petition_section.total_signatures_label"></span>
          <span class="counter-value" id="signatureCount">1,247</span>
          <div class="counter-progress">
            <div class="counter-progress-bar" style="width: 75%;"></div>
          </div>
          <span class="small-tag accent-text-gold" data-i18n="petition_section.goal_label"></span>
        </div>

        <form id="petition-form" class="support-form">
          <div class="input-group">
            <label for="name" data-i18n="petition_section.form.name_label"></label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" maxlength="100">
            <div class="error-message" style="color: red; display: none;" data-i18n="petition_section.form.name_error"></div>
          </div>
          <div class="input-group">
            <label for="locality" data-i18n="petition_section.form.locality_label"></label>
            <input type="text" id="locality" name="locality" required maxlength="100">
            <div class="error-message" style="color: red; display: none;" data-i18n="petition_section.form.locality_error"></div>
          </div>
          <div class="input-group">
            <label for="email" data-i18n="petition_section.form.email_label"></label>
            <input type="email" id="email" name="email" maxlength="100">
            <div class="error-message" style="color: red; display: none;" data-i18n="petition_section.form.email_error"></div>
          </div>
          <div class="input-group">
            <label for="message" data-i18n="petition_section.form.message_label"></label>
            <textarea id="message" name="message" rows="5" data-i18n="petition_section.form.message_placeholder" placeholder=""></textarea>
          </div>
          <div class="input-group checkbox-group">
            <input type="checkbox" id="newsletter-signup" name="newsletter-signup">
            <label for="newsletter-signup" data-i18n="petition_section.form.newsletter_checkbox"></label>
          </div>
          <button type="submit" class="cta-button full-width-button" data-i18n="petition_section.form.submit_button"></button>
          <div class="loading-state" style="color: var(--accent-gold); margin-top: 1rem; display: none;" data-i18n="petition_section.form.loading_state"></div>
          <p class="anonymous-notice" data-i18n="petition_section.form.anonymous_notice"></p>
        </form>
      </div>
    </section>

    <section id="testimonials" class="container reveal">
      <div class="glass-panel">
        <h2 class="center-content" data-i18n="testimonials_section.title"></h2>
        <p class="section-subtext center-content" data-i18n="testimonials_section.subtitle"></p>

        <div class="testimonial-grid" id="testimonial-grid">
          </div>
      </div>
    </section>

    <section id="contact" class="container reveal">
      <div class="glass-panel center-content">
        <h2 data-i18n="contact_section.title"></h2>
        <p class="section-subtext" data-i18n="contact_section.subtitle"></p>
        <p data-i18n="contact_section.paragraph_1"></p>
        <p class="contact-email"><a href="mailto:justiceforgrixti@proton.me"
            class="accent-text-gold" data-i18n="contact_section.email_address"></a></p>
        <p class="small-tag" data-i18n="contact_section.paragraph_2"></p>
        <p class="small-tag" data-i18n="contact_section.paragraph_3"></p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-inner container">
      <p data-i18n="footer.copyright"></p>
      <p><a href="./privacy.html" class="accent-text-gold" data-i18n="footer.privacy_policy"></a> | <a href="mailto:justiceforgrixti@proton.me"
          class="accent-text-gold" data-i18n="footer.contact_us"></a></p>
    </div>
  </footer>

  <div id="cookie-consent" style="display: none; position: fixed; bottom: 0; left: 0; width: 100%; background-color: #333; color: #fff; padding: 15px; text-align: center; z-index: 1000;">
    This website uses cookies to ensure you get the best experience on our website.
    <button id="accept-cookies" style="background-color: #d4af37; color: #000; border: none; padding: 8px 15px; margin-left: 10px; cursor: pointer; border-radius: 5px;">Got it!</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
